cloudboost:
  autoredeploy: true
  environment:
    -"MAIL_PROVIDER= 'dummy value'"
    -"MAIL_PROVIDER_API_KEY= 'dummy value'"
    -"DOMAIN= 'dummy value'"
    -"FROM_EMAIL= 'dummy value'"
    -"FROM_NAME= 'dummy value'"
  deployment_strategy: high_availability
  expose:
    - '4730'
  image: 'cloudboost/cloudboost:latest'
  links:
    - mongo
    - redis
  ports:
    - '4730:4730'
  restart: always
  roles:
    - global
  sequential_deployment: true
  target_num_containers: 3
  tty: true
cloudboost-accounts:
  autoredeploy: true
  deployment_strategy: high_availability
  expose:
    - '1447'
  image: 'cloudboost/accounts:latest'
  links:
    - cloudboost
    - cloudboost-dashboard
    - cloudboost-user-service
  ports:
    - '1447:1447'
  restart: always
  roles:
    - global
  sequential_deployment: true
  target_num_containers: 3
  tty: true
cloudboost-dashboard:
  autoredeploy: true
  deployment_strategy: high_availability
  expose:
    - '80'
    - '1440'
  image: 'cloudboost/dashboard:latest'
  links:
    - cloudboost
    - cloudboost-user-service
  ports:
    - '80:1440'
    - '1440:1440'
  restart: always
  roles:
    - global
  sequential_deployment: true
  target_num_containers: 3
  tty: true
cloudboost-analytics:
  autoredeploy: true
  deployment_strategy: high_availability
  environment:
    - "HOSTED_SECUREKEY= 'dummy value'"
    - "LOG_TOKEN= 'dummy value'"
    - "TC_API_USER= 'dummy value'"
    - "TC_API_PASS= 'dummy value'"
    - "TC_SELLER_ID= 'dummy value'"
    - "TC_PRIVATE_KEY= 'dummy value'"
  expose:
    - '5555'
  image: 'cloudboost/analytics:latest'
  links:
    - cloudboost
  ports:
    - '5555:5555'
  restart: always
  roles:
    - global
  sequential_deployment: true
  target_num_containers: 3
  tty: true
cloudboost-data-browser:
  autoredeploy: true
  deployment_strategy: high_availability
  expose:
    - '3333'
  image: 'cloudboost/data-browser:latest'
  links:
    - cloudboost
    - cloudboost-dashboard
    - cloudboost-user-service
  ports:
    - '3333:3333'
  restart: always
  roles:
    - global
  sequential_deployment: true
  target_num_containers: 3
  tty: true
cloudboost-user-service:
  autoredeploy: true
  environment:
    -"MANDRILL= 'dummy value'"
    -"MIXPANEL_TOKEN= 'dummy value'"
    -"MAILCHIMP_API_KEY= 'dummy value'"
    -"LOG_TOKEN= 'dummy value'"
    -"MAILGUN_API_KEY= 'dummy value'"
    -"MAIL_GUN_DOMAIN= 'dummy value'"
    -"ADMIN_EMAIL= 'dummy value'"
    -"HEROKU_USERNAME= 'dummy value'"
    -"HEROKU_PASSWORD= 'dummy value'"
    -"HEROKU_SALT= 'dummy value'"
  deployment_strategy: high_availability
  expose:
    - '3000'
  image: 'cloudboost/user-service:latest'
  links:
    - cloudboost
    - mongo
    - redis
  ports:
    - '3000:3000'
  restart: always
  roles:
    - global
  sequential_deployment: true
  target_num_containers: 3
  tty: true
mongo:
  image: 'mongo:3.2'
  ports:
    - '27017:27017'
  restart: always
  volumes:
    - '/var/lib/mongodb:/var/lib/mongodb'
redis:
  image: 'redis:3.0'
  ports:
    - '6379:6379'
    - '16379:16379'
    - '26379:26379'
  restart: always

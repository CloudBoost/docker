#Install MongoDB
mongo:
  image: mongo:3.2
  ports:
  - "27017:27017"
  volumes:
  - /var/lib/mongodb:/var/lib/mongodb
  restart: always



#Install Redis
redis:
  image: redis:3.0
  ports:
  - "6379:6379"
  - "16379:16379"
  - "26379:26379"
  restart: always



#Install CloudBoost Engine
cloudboost: 
  image: cloudboost/cloudboost:latest
  ports:
  - "4730:4730"
  expose:
  - "4730"
  links:
  - "mongo"
  - "redis"
  restart: always
  tty: true
  autoredeploy: true
  deployment_strategy: high_availability
  target_num_containers: 3
  
#Install CloudBoost User Service
cloudboost-user-service: 
  image: cloudboost/user-service:latest
  ports:
  - "3000:3000"
  expose:
  - "3000"
  links:
  - "cloudboost"
  - "mongo"
  - "redis"
  restart: always
  tty: true
  autoredeploy: true
  deployment_strategy: high_availability
  target_num_containers: 3

#Install CloudBoost Dashboard
cloudboost-dashboard: 
  image: cloudboost/dashboard:latest
  ports:
  - "80:1440"
  - "1440:1440"
  expose:
  - "80"
  - "1440"
  links:
  - "cloudboost"
  - "cloudboost-user-service"
  restart: always
  tty: true
  autoredeploy: true
  deployment_strategy: high_availability
  target_num_containers: 3

#Install CloudBoost Accounts
cloudboost-accounts: 
  image: cloudboost/accounts:latest
  ports:
  - "1447:1447"
  expose:
  - "1447"
  links:
  - "cloudboost"
  - "cloudboost-user-service"
  - "cloudboost-dashboard"
  restart: always
  tty: true
  autoredeploy: true
  deployment_strategy: high_availability
  target_num_containers: 3
   

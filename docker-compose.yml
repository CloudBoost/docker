#Install MongoDB
mongo:
  image: mongo:3.2
  ports:
  - "27017:27017"
  volumes:
  - /var/lib/mongodb:/var/lib/mongodb
  restart: always



#Install Redis
redis:
  image: redis:3.0
  ports:
  - "6379:6379"
  - "16379:16379"
  - "26379:26379"
  restart: always



#Install CloudBoost Engine
cloudboost: 
  image: cloudboost/cloudboost:latest
  ports:
  - "4730:4730"
  expose:
  - "4730"
  links:
  - "mongo"
  - "redis"
  restart: always
  tty: true

#Load Balancer.
lb:
  image: tutum/haproxy:latest
  links:
  - cloudboost
  ports:
  - "80:80"
  environment:
  - BACKEND_PORT=4730
  - BALANCE=roundrobin
